<html lang="en">
    <head>
        <title>Sign up</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <section class="text-center main-bg-color vh-100 overflow-hidden">
            <div class="container main-bg-color main-shadow p-5 mt-5 w-62">
                <h1 class="text-info mb-4">Smart Login System</h1>
                <div action="" class="mb-3">
                    <input type="text" class="form-control bg-transparent my-3 text-white" placeholder="Enter your name" id="myName">
                    <input type="email" class="form-control bg-transparent my-3 text-white" placeholder="Enter your email" id="myEmail">
                    <input type="password" class="form-control bg-transparent my-3 text-white" placeholder="Enter your password" id="myPassword">
                    <p class="text-danger">All inputs is required</p>
                    <button class="text-info form-control bg-transparent border-info mt-4 login">Sign Up</button>
                </div>
                <p class="text-white">You have an account? <a href="#" class="text-white sign">Sign in</a></p>
            </div>
        </section>
        
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/signup.js"></script>
    </body>
</html>
